    <div class="container--kontakt">
      <div class="kontakt-box">
        <div class="kontakt-box__image-box"></div>
        <main>
          <h1 class="onas__h1">Formularz kontaktowy</h1>
          <div class="decorative-rectangle"></div>
          <!-- FORMULARZ KONTAKTOWY -->
            <form class="form" id="contactForm" method="post" novalidate action="send-script.php">
              <div class="form-row">
                  <label for="field-name">Imię</label>
                  <input type="text" name="name" required id="field-name" data-error="Napisz jak się nazywasz" pattern="[a-zA-ZąĄććĆęęłŁńŃóÓśŚżŻŹŹźŹ ]+">
              </div>
              <div class="form-row">
                  <label for="field-email">E-mail</label>
                  <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
              </div>
              <div class="form-row">
                  <label for="field-message">Wiadomość</label>
                  <textarea name="message" required data-error="Napisz wiadomość" id="field-message"  pattern=".+"></textarea>
              </div>
              <!-- honeypot start -->
              <span class="form-row honey-row" style="display: none;">
                  <label for="a_password">Jeżeli jesteś człowiekiem, nie wypełniaj tego pola</label>
                  <input id="a_password" type="text" name="a_password" tabindex="-1" autocomplete="off">
              </span>
              <!-- honeypot end -->
              <div class="form-row">
                  <label class="checkbox-cnt">
                      <input type="checkbox" required data-error="Musisz zaakceptować politykę prywatności" name="regulation">
                      <i class="state" aria-hidden="true"></i>
                      <span>Akceptuję politykę prywatności.</span><br>
                      <a href="polityka.html" class="form__polityka-prywatnosci">Zapoznaj się z polityką prywatności.</a>
                  </label>
              </div>
              <div class="form-row">
                  <button type="submit" class="submit-btn">
                      Wyślij
                  </button>
              </div>
            </form>
            <script src="js/contactform.js"></script>
          </main>
        </div>
