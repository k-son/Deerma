<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="descripiton" content="Deerma, Xiaomi, Polska, polska dystrybucja urządzeń domowych Xiaomi, odkurzacze Xiaomi Deerma, nawilżacze  Xiaomi Deerma.">

  <!-- favicons -->

  <title>Deerma</title>

  <link href="https://fonts.googleapis.com/css?family=Lora|Montserrat:100,200,300,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.min.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <main class="homepage">
    <nav class="homepage__top-nav">
      <div class="homepage__top-nav__logo">
        <img src="img/logo.svg" alt="Deerma logo">
      </div>
      <ul class="homepage__top-nav__links">
        <li class="homepage__top-nav__link">o nas</li>
        <li class="homepage__top-nav__link">gdzie kupić?</li>
        <li class="homepage__top-nav__link">kontakt</li>
      </ul>
    </div>
  </nav>
  <img src="img/home_brush.png" alt="Nowoczesna szczotka odkurzarza Xiaomi Deerma" class="homepage__brush">
  <h1 class="homepage__slogan">Od czego<br><span class="homepage__slogan__bolder">zaczniemy ?</span></h1>
  <nav class="homepage__bottom-nav">
    <a href="#" class="homepage__bottom-nav__link homepage__bottom-nav__link--odkurzacze">
      <div class="homepage__bottom-nav__link__image-box"><img src="img/home_odkurzacze.jpg" alt="odkurzacz" class="homepage__bottom-nav__link__image"></div>
      <div class="homepage__bottom-nav__link__text">odkurzacze</div>
      <ul class="hover-box hover-box--odkurzacze">
        <li class="hover-box__link">
          <div class="hover-box__link__image-box"></div>
          <div class="hover-box__link__text">
            <h3 class="hover-box__link__text__model">cm 180</h3>
            <div class="hover-box__link__text__description">odkurzacz roztoczy</div>
          </div>
        </li>
        <li class="hover-box__link">
          <div class="hover-box__link__image-box"></div>
          <div class="hover-box__link__text">
            <h3 class="hover-box__link__text__model">dx 700</h3>
            <div class="hover-box__link__text__description">odkurzacz</div>
          </div>
        </li>
        <li class="hover-box__link">
          <div class="hover-box__link__image-box"></div>
          <div class="hover-box__link__text">
            <h3 class="hover-box__link__text__model">tj 200</h3>
            <div class="hover-box__link__text__description">odkurzacz BIG</div>
          </div>
        </li>
        <li class="hover-box__link">
          <div class="hover-box__link__image-box"></div>
          <div class="hover-box__link__text">
            <h3 class="hover-box__link__text__model">vc 20</h3>
            <div class="hover-box__link__text__description">odkurzacz bezprzewodowy</div>
          </div>
        </li>
        <li class="hover-box__link">
          <div class="hover-box__link__image-box"></div>
          <div class="hover-box__link__text">
            <h3 class="hover-box__link__text__model">vc 40</h3>
            <div class="hover-box__link__text__description">odkurzacz bezprzewodowy</div>
          </div>
        </li>
      </ul>
    </a>
    <a href="#" class="homepage__bottom-nav__link homepage__bottom-nav__link--nawilzacze">
      <div class="homepage__bottom-nav__link__image-box"><img src="img/home_nawilzacze.jpg" alt="nawilżacz powietrza" class="homepage__bottom-nav__link__image"></div>
      <div class="homepage__bottom-nav__link__text">nawilżacze</div>
    </a>
    <a href="#" class="homepage__bottom-nav__link homepage__bottom-nav__link--inne">
      <div class="homepage__bottom-nav__link__image-box"><img src="img/home_mop.jpg" alt="elektryczny mop" class="homepage__bottom-nav__link__image"></div>
      <div class="homepage__bottom-nav__link__text">inne urządzenia</div>
    </a>
